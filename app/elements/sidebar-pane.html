    <script>
    Polymer(appContent, {
        app: {
            title: 'Demo 2D FoV',
            subtitle: 'DITSS Surveillance Cameras - Coverage Map - Ekkersrijt area',
            description: 'Demo client for the Cameras 2D FoV service. This prototype app is a coverage map of surveilled areas. The cameras are the DITSS surveillance cameras and the area of study is the Ekkersrijt industrial area, located north of Eindhoven (NL).',
            meta:''
        },
        tablist: {
            home: { href: "home", class: "fa fa-home", title: "Surveillance Cameras Coverage Map", content: "" },
            profile: { href: "profile", class: "fa fa-user", title: "Profile", content: "" },
            basemaps: { href: "basemaps", class: "fa fa-bars", title: "Basemap", content: "" },
            overlays: { href: "overlays", class: "fa fa-bars", title: "Overlays", content: "" },
            cameras: { href: "cameras", class: "fa fa-bars", title: "Cameras", content: "" },
            featurelayers: { href: "featurelayers", class: "fa fa-bars", title: "Feature Layers", content: "" },
            settings: { href: "settings", class: "fa fa-gear", title: "Settings", content: "" },
            controls: { href: "controls", class: "fa fa-gear", title: "Controls", content: "" }
        },
        cameras: appContent.cameras,
        basemaps: appContent.basemaps,
        overlays: appContent.overlays,
        featurelayers: appContent.featurelayers,
        controls: appContent.controls,
        settings: appContent.settings,
        profile: appContent.profile,
        home: appContent.home,
        self: this,
        
        ready: function(self){
            self.tablist.home.content = "";
            self.tablist.profile.content = "";
            self.tablist.basemaps.content = "";
            self.tablist.overlays.content = "";
            self.tablist.cameras.content = "";
            self.tablist.featurelayers.content = "";
            self.tablist.controls.content = "";
            self.tablist.settings.content = "";
            
            function populateCamerasContent(cameras){
                var content = "<h1>" + self.tablist.cameras.title + "</h1>";
                content = content + "<div center horizontal layout>";
                for (var c in cameras) {
                    content = content + "<div center horizontal layout>";
                    
                    content = content + "<label flex>" + c + "</label>";
                    content = content + "<paper-toggle-button class='camera' checked></paper-toggle-button>";
                    content = content + "</div>";
                    content = content + "<br><br>";
                }
                content = content + "</div>";
                return content;
            }
            self.tablist.cameras.content = populateCamerasContent(self.cameras);
            
            function populateBasemapsContent(basemaps){
                var content = "<h1>" + self.tablist.basemaps.title + "</h1>";
                content = content + "<div center horizontal layout>";
                for (var b in basemaps) {
                    content = content + "<div center horizontal layout>";
                    
                    content = content + "<label flex>" + b + "</label>";
                    content = content + "<paper-toggle-button class='basemap'></paper-toggle-button>";
                    content = content + "</div>";
                    content = content + "<br><br>";
                }
                content = content + "</div>";
                return content;
            }
            self.tablist.basemaps.content = populateBasemapsContent(self.basemaps);
            
            function populateOverlaysContent(overlays){
                var content = "<h1>" + self.tablist.overlays.title + "</h1>";
                content = content + "<div center horizontal layout>";
                for (var o in overlays) {
                    content = content + "<div center horizontal layout>";
                    
                    content = content + "<label flex>" + o + "</label>";
                    content = content + "<paper-toggle-button class='overlay'></paper-toggle-button>";
                    content = content + "</div>";
                    content = content + "<br><br>";
                }
                content = content + "</div>";
                return content;
            }
            self.tablist.overlays.content = populateOverlaysContent(self.overlays);


        }        // READY FUNCTION END
        

    });    // POLYMER JSON END
    
    </script>
    
</polymer-element>
